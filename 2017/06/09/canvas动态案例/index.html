.width,draw.height);//清除上一个图片</div><div class="line">		cvs.drawImage(img,i*width,0,width,height,0,0,width,height);</div><div class="line">		if(i==9)&#123;</div><div class="line">			i=0</div><div class="line">		&#125;else&#123;i++;&#125;</div><div class="line">		&#125;,200);</div><div class="line">	&#125;</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
