    <h3 id="caller"><a href="#caller" class="headerlink" title="caller"></a>caller</h3><ul>
<li>检验函数被谁调用过</li>
<li>检验函数被谁调用过 返回值是调用这个函数的函数本身,没有的话返回null<h3 id="arguments-callee"><a href="#arguments-callee" class="headerlink" title="arguments.callee"></a>arguments.callee</h3></li>
<li>函数本身<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">function Fn() &#123;</div><div class="line">    console.log(arguments.callee.caller);//--&gt;function fn() &#123;Fn()&#125;</div><div class="line">    //--&gt;arguments.callee 函数本身</div><div class="line">    //caller:检验函数被谁调用过 返回值是调用这个函数的函数本身,没有的话返回null</div><div class="line">    console.log(Fn.prototype.constructor === arguments.callee);//--&gt;true</div><div class="line">&#125;</div><div class="line">function fn() &#123;</div><div class="line">    Fn()</div><div class="line">&#125;</div><div class="line">fn();</div></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">function sum(n) &#123;</div><div class="line">    console.log(arguments.callee===arguments.callee.caller);</div><div class="line">    //-&gt;第一次输出false，因为第一次是函数自己执行，即自调用 自调用的时候console.log(arguments.callee.caller) 输出null   而此时arguments.callee 函数本身仍然是sun函数本身   所以输出false;</div><div class="line">    // --&gt;当自调用执行完成后  arguments.callee===arguments.callee.caller===sum这个函数本身   ---&gt;  返回true</div><div class="line">    if(n&lt;=0)&#123;</div><div class="line">        return 0</div><div class="line">    &#125;</div><div class="line">    return n+sum(--n);</div><div class="line">&#125;</div><div class="line">console.log(sum(10));//55</div></pre></td></tr></table></figure>
